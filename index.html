<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حفظ جهات الاتصال مع Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        .contacts-list {
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 8px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        #loading {
            text-align: center;
            padding: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حفظ جهات الاتصال</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" required>
            </div>
            <button type="submit" class="save-btn">حفظ</button>
        </form>
        
        <div class="contacts-list">
            <h2>جهات الاتصال المحفوظة</h2>
            <div id="loading">جاري تحميل البيانات...</div>
            <ul id="savedContacts"></ul>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions from CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAI-pHFA5zXPyt93i9zG9hPIWT46z6wD38",
            authDomain: "contact-630f0.firebaseapp.com",
            projectId: "contact-630f0",
            storageBucket: "contact-630f0.firebasestorage.app",
            messagingSenderId: "91708659940",
            appId: "1:91708659940:web:c5fb7dbd8dd40bbfe3b4f1",
            measurementId: "G-83QDNW0JJG",
            databaseURL: "https://contact-630f0-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const contactsRef = ref(database, 'contacts');

        // DOM elements
        const contactForm = document.getElementById('contactForm');
        const savedContactsList = document.getElementById('savedContacts');
        const loadingElement = document.getElementById('loading');

        // Load contacts when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadContacts();
        });

        // Add new contact
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            
            if (name && phone) {
                saveContact(name, phone);
                contactForm.reset();
            }
        });

        // Save contact to Firebase
        function saveContact(name, phone) {
            push(contactsRef, {
                name: name,
                phone: phone
            });
        }

        // Load and display contacts from Firebase
        function loadContacts() {
            loadingElement.style.display = 'block';
            savedContactsList.innerHTML = '';
            
            onValue(contactsRef, (snapshot) => {
                loadingElement.style.display = 'none';
                const contacts = snapshot.val();
                
                if (contacts) {
                    Object.keys(contacts).forEach((key) => {
                        const contact = contacts[key];
                        displayContact(key, contact);
                    });
                } else {
                    savedContactsList.innerHTML = '<li>لا توجد جهات اتصال محفوظة</li>';
                }
            });
        }

        // Display a single contact
        function displayContact(id, contact) {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${contact.name}: ${contact.phone}</span>
                <button class="delete-btn" data-id="${id}">حذف</button>
            `;
            savedContactsList.appendChild(li);
            
            // Add delete event
            li.querySelector('.delete-btn').addEventListener('click', () => {
                deleteContact(id);
            });
        }

        // Delete contact from Firebase
        function deleteContact(contactId) {
            const contactRef = ref(database, `contacts/${contactId}`);
            remove(contactRef);
        }
    </script>
</body>
</html>
